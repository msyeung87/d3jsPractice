<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Test</title>
        <script type="text/javascript" src="d3/d3.v3.js"></script>
    </head>
    <style>
    div.bar {
	    display: inline-block;
	    width: 20px;
	    height: 75px;   /* We'll override this later */
	    background-color: teal;
	    margin-right: 2px;
	}
	</style>
    <body>
        <script type="text/javascript">
            // Your beautiful D3 code will go here

            //select the body and creating a new element 'paragraph' and appending to the body
            // d3.select("body").append("p").text("New paragraph!");

            //create an array of data
            var dataset = [ 25, 7, 5, 26, 11, 8, 25, 14, 23, 19,
                14, 11, 22, 29, 11, 13, 12, 17, 18, 10,
                24, 18, 25, 9, 3 ];

            //counts and parses the dataset. creates new divs
            d3.select("body").selectAll("div")
		    .data(dataset)
		    .enter()
		    .append("div")
		    .attr("class", "bar")
		    .style("height", function(d) {
			    var barHeight = d * 5;  //Scale up by factor of 5

			    return barHeight + "px";
			});

		    // for the circle -------------------------------------------------
		    //width and height
		    var w = 500;
			var h = 50;


			var svg = d3.select("body")
            .append("svg")
            .attr("width", w)
            .attr("height", h);


			var dataset = [ 5, 10, 15, 20, 25 , 30, 35, 40];

            var circles = svg.selectAll("circle")
		    .data(dataset)
		    .enter()
		    .append("circle");

		    circles.attr("cx", function(d, i) {
	            return (i * 50) + 25;
	        })
	        .attr("cy", h/2)
	        .attr("r", function(d) {
	            return d;
	       })
	        .attr("fill", "yellow")
			.attr("stroke", "orange")
			.attr("stroke-width", function(d) {
			    return d/2;
			});


			//-------------------------------------------------------
			var w = 500;
			var h = 100;
			var barPadding = 1;
			var svg = d3.select("body")
            .append("svg")
            .attr("width", w)
            .attr("height", h);

            var dataset = [ 25, 7, 5, 26, 11, 8, 25, 14, 23, 19,
                14, 11, 22, 29, 11, 13, 12, 17, 18, 10,
                24, 18, 25, 9, 3 ];
            svg.selectAll("rect")
		   .data(dataset)
		   .enter()
		   .append("rect")
		   .attr("x", function(d, i) {
			    return i * (w / dataset.length);  //Bar width of 20 plus 1 for padding
			})
		   .attr("y", function(d) {
			    return h - (d * 4);  //Height minus data value
			})
		   .attr("width", 20)
		   .attr("height", function(d) {
			    return d * 4;
			})
		   .attr("width", w / dataset.length - barPadding)
		   .attr("fill", function(d) {
			    return "rgb(0, 0, " + (d * 10) + ")";
			});

		   svg.selectAll("text")
		   .data(dataset)
		   .enter()
		   .append("text")
		   .text(function(d) {
		        return d;
		   })
		   .attr("x", function(d, i) {
		        return i * (w / dataset.length);
		   })
		   .attr("y", function(d) {
		        return h - (d * 4);
		   })
		   .attr("x", function(d, i) {
		        return i * (w / dataset.length) + 5;  // +5
		   })
		   .attr("y", function(d) {
		        return h - (d * 4) + 15;              // +15
		   })
		   .attr("font-family", "sans-serif")
		   .attr("font-size", "11px")
		   .attr("fill", "white")
		   .attr("text-anchor", "middle");

        </script>
		<div style="height: 75px;"></div>
        <div class="bar"></div>

        <p>
        	<svg width="500" height="50">
			</svg>
		</p>
    </body>
</html>
